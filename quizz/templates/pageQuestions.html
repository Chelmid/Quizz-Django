{% extends "pageBase.html" %}

{% block question %}
   <div class="border-2 border-blue-500 m-auto rounded-md w-96 p-2">
      <form action="{% url 'quizz:response' %}" method="post" id="response" class="text-center m-5">
         {% csrf_token %}
         <div class="bg-sky-100 py-2 my-2">Categorie : 
            <div class="py-0.5 my-0.5">{{displayQuestion.category}}</div>
         </div>
         <div class="bg-blue-100 py-2 my-2">La question : 
            <div class="py-1 my-1">{{displayQuestion.question}}</div>
         </div>
         <div class="bg-indigo-200 py-2 my-2">Le niveau de la question : 
            {{displayQuestion.difficulty}}
         </div>

         <div class="bg-violet-200 p-1">
            <div class="p-1">La reponse est :</div>
            <div class="text-red-500 bg-red-50 " id="messageError"></div>
            {% for choiceResponse in choicesResponses %}
            <div class="text-center py-1.5 my-2">
               <label for={{choiceResponse}}>
                  <input type="radio" class="proposition mx-1" name="{{choiceResponse}}"/>{{choiceResponse}}
               </label>
            </div>
            {% endfor %}
         </div>

         <button id="valider" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-2">valider</button>
      </form>
   </div>

{% endblock  %}
